<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pizzaria</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sabores.css">
    <link rel="stylesheet" href="../css/contato.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div id="container">
            <a href="./index.html"><img id='logo' src="../assets/logopizza.png"></a>
            <p class="pizzaria">Pizzaria Lima</p>
        </div>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="./index.html">Ínicio</a></li>
            <li><a href="./sabores.html">Sabores</a></li>
            <li><a href="./combos.html">Combos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>

        <form class="form" action="">

            <fieldset>
                <label for="input-name">Nome</label>
                <input type="text" name="input-name" id="input-name">
            </fieldset>

            <fieldset>
                <label for="input-email">Email</label>
                <input type="email" name="input-email" id="input-email">
            </fieldset>

            <fieldset>
                <label for="input-tel">Telefone</label>
                <input type="tel" name="input-tel" id="input-tel">
            </fieldset>

            <fieldset>
                <label for="input-msg">Mensagem</label>
                <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
            </fieldset>

            <center>
                <input type="submit" value="ENVIAR" class="button">
            </center>


        </form>

        <div class="map">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3948.0803182269215!2d-35.952877184789266!3d-8.294805894032189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a98b107fda3b03%3A0xb2cbfad9b08425f3!2sComeia!5e0!3m2!1spt-BR!2sbr!4v1678501867699!5m2!1spt-BR!2sbr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </main>


    <footer>2023 Ⓒ Desenvolvido por Luiz Gabriel</footer>
</body>

</html>
